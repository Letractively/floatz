<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
   <head>
      <title>floatz - Layout.Empty</title>
      <meta http-equiv="content-type" content="text/html; CHARSET=utf-8" />
      <meta http-equiv="content-script-type" content="text/javascript" />
      <meta http-equiv="content-style-type" content="text/css" />
      <meta http-equiv="content-language" content="en" />
      <meta name="author" content="" />
      <meta name="robots" content="index,follow" />
      <meta name="description" content="" />
      <link rel="stylesheet" type="text/css" href="styles/project.css" />
      <script type="text/javascript" src="styles/floatz-1.1.0/scripts/jquery-1.4.1.min.js"></script>
      <script type="text/javascript" src="styles/floatz-1.1.0/scripts/floatz.js"></script>
      <script type="text/javascript" src="scripts/project.js"></script>
   </head>
   <body>
      <!-- page -->
      <div id="flz_page">
         <!-- header -->
         <div class="flz_box header">
            Header
         </div>
         <!-- menu -->
         <div class="flz_box menu">
            Menu
         </div>
         <!-- submenu -->
         <div class="flz_box flz_l20 submenu">
            Submenu
         </div>
         <!-- content -->
         <div class="flz_box flz_r80 content">
            <div class="flz_spacer">
               <form class="flz_form">
                  <label for="salutation">Salutation</label>
                  <select>
                     <option>Mr.</option>
                     <option>Mrs.</option>
                     <option>Ms.</option>
                  </select>
                  <label for="firstname">First Name</label>
                  <input id="firstname" type="text" />
                  <label for="lastname">Last Name</label>
                  <input id="lastname" type="text" />
                  <label for="street">Street</label>
                  <input id="street" type="text" />
                  <label for="zip">Zip</label>
                  <input id="zip" type="text" />
                  <label for="city">City</label>
                  <input id="city" type="text" />
                  <label for="country">Country</label>
                  <select>
                     <option>Austria</option>
                     <option>USA</option>
                  </select>
                  <label for="info">Additional information</label>
                  <textarea>
                  </textarea>
                  <label for="">Send newsletters</label>
                  <input type="checkbox">
                  <input type="button" value="Send information">
                  <input type="button" value="Cancel">
               </form>
            </div>
         </div>
         <!-- footer -->
         <div class="flz_box flz_r100 footer">
            Footer
         </div>
      </div>
   </body>
</html>
